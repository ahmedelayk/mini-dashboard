            </div>
            <div>
                <h4 class="number mb-0">2/3</h4>
            </div>
            <div>
                <h6 class="word mb-0">Monitored <br>Stations</h6>
            </div>
        </div>

        <div class="d-flex justify-content-around align-items-center gap-3">
            <div class="dot align-self-end"></div>
            <div>
                <i class="ri-loop-right-fill icon"></i>
            </div>
            <div>
                <h4 class="number mb-0">20s</h4>
            </div>
            <div>
                <h6 class="word mb-0">Last <br>Update</h6>
            </div>
        </div>

        <div>
            <ul class="nav nav-pills d-flex justify-content-center gap-2">
                <li class="nav-item">
                    <a class="nav-link" (click)="setActiveTab('today')" [ngClass]="{ active: activeTab == 'today' }">
                        Today
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="setActiveTab('yesterday')"
                        [ngClass]="{ active: activeTab == 'yesterday' }">
                        Yesterday
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="setActiveTab('lastweek')"
                        [ngClass]="{ active: activeTab == 'lastweek' }">
                        Last Week
                    </a>
                </li>
            </ul>
        </div>

        <div>

            <div>
                <div class="input-group">
                    <input class="date-input" placeholder="Start date-time" name="dp" [(ngModel)]="model" ngbDatepicker
                        #d="ngbDatepicker" />
                    <button class="btn btn-transparent ri-calendar-todo-fill" (click)="d.toggle()"
                        type="button"></button>
                </div>
            </div>

        </div>
        <div>
            <div>
                <div class="input-group">
                    <input class="date-input" placeholder="End date-time" name="dp" [(ngModel)]="model2" ngbDatepicker
                        #d2="ngbDatepicker" />
                    <button class="btn btn-transparent ri-calendar-todo-fill" (click)="d2.toggle()"
                        type="button"></button>
                </div>
            </div>
        </div>
        
    </div>
</div>
